<ion-list >
  <ion-item-sliding *ngFor="let list of wishService.lists | completeFilter:terminated" #slidingItem>
    <ion-item detail (click)="selectedList(list)">
      <ion-label>{{ list.title | uppercase }}</ion-label>
      <ion-note slot="end" color="primary">{{ list.items.length }} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="sureDelete( list, slidingItem )">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editList( list, slidingItem )">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>  
</ion-list>
